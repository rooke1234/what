<ion-header>

  <ion-navbar color="primary">
    <ion-title>แก้ไขข้อมูล</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    
    <ion-item>
        <ion-label fixed>สถานที่</ion-label>
        <ion-input [(ngModel)]="getNamehospital" type="text"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label fixed>ชื่อคุณหมอ</ion-label>
          <ion-input [(ngModel)]="getNamedoc" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>วันที่นัด</ion-label>
            <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="getDate"></ion-datetime>
          </ion-item>
    

          <ion-item>
              <ion-label>เวลานัด</ion-label>
              <ion-datetime displayFormat="HH:mm" [(ngModel)]="getTime"></ion-datetime>
            </ion-item>
          

            <button ion-button color="secondary" (click)="editdata()"> 
                บันทึกข้อมูล
          </button>
          <button ion-button color="danger" (click)="del()">ลบข้อมูล</button>
</ion-content>
