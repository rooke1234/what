<ion-header>

  <ion-navbar color="primary">
    <ion-title>เกมส์ฝึกสมอง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-content padding style="background-color: rgb(81, 117, 158)">
        <ion-card style="font-size: 20px" color="light" *ngFor="let xs of items">
          <ion-card-header> ชื่อเกมส์ :
           {{ xs.game_name }}
          </ion-card-header>
          <ion-card-content> รายละเอียด :
            {{ xs.game_detail }}
          </ion-card-content>
          <ion-card-content> ลิงค์เกมส์ :
            <a href="{{ xs.game_link }}">คลิ๊ก!</a>
          </ion-card-content>
        </ion-card>
</ion-content>
