  <ion-navbar color="primary">
    <ion-title>เวลาหมอนัด</ion-title>
    <ion-buttons right (click)="gotop4()">
      <button ion-button icon-only clear color="light">
        <ion-icon ios="ios-add" md="md-add"></ion-icon>

      </ion-buttons>

</ion-header>


  <ion-content padding style="background-color: rgb(81, 117, 158)">

      <br>  
      <h2>
          โรงพยาบาล :
       {{ xs.name_hospital }}

        <br>
        <h2>

        </h2>
        <br>
        <h2>
       วันที่ :
        {{ xs.dat_date }}
        </h2>
        <br>
        <h2>
       เวลานัด :
        {{ xs.dat_time }}
        </h2>
    </ion-card>
</ion-content>
