<ion-header>

  <ion-navbar color="primary">
    <ion-title>แก้ไขเกมส์</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>
          <ion-item>
          <ion-label>ชื่อเกมส์:</ion-label>
          <ion-input  type="text" [(ngModel)]="getName" ></ion-input>
        </ion-item>
        </ion-list>
    <ion-list inset>
            <ion-item>
            <ion-label>รายละเอียดเกมส์:</ion-label>
            <ion-input  type="text" [(ngModel)]="getDetail"></ion-input>
          </ion-item>
          </ion-list>
    <ion-list inset>
    <ion-item >
        <ion-label color="primary">Link</ion-label>
        <ion-input  type="Link" [(ngModel)]="getLink"></ion-input>
      </ion-item>
    </ion-list>

      <button ion-button block color="secondary" (click)="edit()">บันทึก</button>
      <button ion-button block color="danger" (click)="del()">ลบเกมส์</button>
</ion-content>
