<ion-header>

  <ion-navbar color="primary">
    <ion-title>รายชื่อผู้ป่วยในการดูแล</ion-title>
    <ion-buttons right (click)="search()">
      <button ion-button icon-only clear color="light">
        <ion-icon ios="ios-add" md="md-add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: rgb(81, 117, 158)">
  <ion-item *ngFor = "let pp of data" > 
  <ion-card text-center >
      <ion-card-header>
        <h2>{{pp.name_patient}}</h2> 
      </ion-card-header>
      <ion-card-content>
       <ion-row>
         <ion-col col-6>
          <button ion-button clear item-end (click)="showactivity(pp.id_patient)">ดูอาการ</button>
         </ion-col>
         <ion-col col-6>
          <button ion-button clear item-end (click)="showdata(pp.id_patient)">ข้อมูลผู้ป่วย</button>
         </ion-col>
       </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-item>

</ion-content>
