<ion-header>

  <ion-navbar color="primary">
    <ion-title>เพิ่มเกมส์</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>
          <ion-item>
          <ion-label>ชื่อเกมส์:</ion-label>
          <ion-input [(ngModel)]="userData.game_name" type="text"></ion-input>
        </ion-item>
        </ion-list>
    <ion-list inset>
            <ion-item>
            <ion-label>รายละเอียดเกมส์:</ion-label>
            <ion-input [(ngModel)]="userData.game_detail" type="text"></ion-input>
          </ion-item>
          </ion-list>
    <ion-list inset>
    <ion-item >
        <ion-label color="primary">Link</ion-label>
        <ion-input [(ngModel)]="userData.game_link" type="Link"></ion-input>
      </ion-item>
    </ion-list>

      <button ion-button block color="secondary" (click)="save()">บันทึก</button>
</ion-content>
