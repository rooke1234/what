<ion-header>

  <ion-navbar color="primary">
    <ion-title>การทานยา</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <ion-item>
        <ion-label>ประเภทยา</ion-label>
        <ion-select [(ngModel)]="userData.drug_type">
          <ion-option value="ยาเม็ด">ยาเม็ด</ion-option>
          <ion-option value="ยาน้ำ">ยาน้ำ</ion-option>
          <ion-option value="ยาแปะ">ยาแปะ</ion-option>
          <ion-option value="ยาทา">ยาทา</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
          <ion-label fixed>ชื่อยา</ion-label>
          <ion-input [(ngModel)]="userData.drug_name" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>เวลาทานยา</ion-label>
            <ion-select [(ngModel)]="userData.drug_alarm">
              <ion-option value="ก่อนอาหาร 15 นาที">ก่อนอาหาร 15 นาที</ion-option>
              <ion-option value="ก่อนอาหาร 30 นาที">ก่อนอาหาร 30 นาที</ion-option>
              <ion-option value="ก่อนอาหาร 1 ชั่วโมง">ก่อนอาหาร 1 ชั่วโมง</ion-option>
              <ion-option value="หลังอาหาร 15 นาที">หลังอาหาร 15 นาที</ion-option>
              <ion-option value="หลังอาหาร 30 นาที">หลังอาหาร 30 นาที</ion-option>
              <ion-option value="หลังอาหาร 1 ชั่วโมง">หลังอาหาร 1 ชั่วโมง</ion-option>
            </ion-select>
          </ion-item>


            <ion-item>
                <ion-label>เวลาแจ้งเตือน</ion-label>
                <ion-datetime displayFormat="HH:mm" [(ngModel)]="timee"></ion-datetime>
              </ion-item>
        

             
              
              <ion-item>
                  <ion-label>วันที่</ion-label>
                  <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="datee"></ion-datetime>
                </ion-item>
          

                <button ion-button color="secondary" (click)="savee()"> 
                    บันทึกข้อมูล
              </button>
              <button ion-button color="danger" (click)="backhomee()">ยกเลิก</button>
            
</ion-content>
