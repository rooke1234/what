<ion-header>

  <ion-navbar color="primary">
    <ion-title>เกมส์</ion-title>
    <ion-buttons right (click)="back()">
        <button ion-button icon-only clear color="light">
          <ion-icon ios="ios-add" md="md-add"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>

  </ion-header>
  
  <ion-content>
      <ion-content padding style="background-color: rgb(81, 117, 158)">
          <ion-card *ngFor="let xg of items" (click)="read(xg.game_name,xg.game_detail,xg.game_link,xg.id_game)"  >
            <ion-card-header> ชื่อเกมส์ :
           {{ xg.game_name }}
          </ion-card-header>
          <ion-card-content> รายละเอียด :
            {{ xg.game_detail }}
          </ion-card-content>
          <ion-card-content> ลิงค์เกมส์ :
           <a href="{{ xg.game_link }}">{{ xg.game_link }}</a>
          </ion-card-content>
          </ion-card>
  </ion-content>
