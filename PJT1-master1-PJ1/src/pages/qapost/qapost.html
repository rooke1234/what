<ion-header>

  <ion-navbar color="primary">
    <ion-title> {{ getPost_Topic }} </ion-title>
    <ion-buttons right (click)="del()">
      <button ion-button icon-only clear color="light">
        <ion-icon ios="ios-trash-outline" md="md-trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-label class="header">
      ชื่อเรื่อง : {{ getPost_Topic }}
    </ion-label>
        <p class="main">{{ getPost_Detail }}</p>

        <!-- <p>วันที่บันทึกล่าสุด : {{ getDate }}</p> -->

        <ion-card text-center>
          <ion-item>
              <ion-label stacked>แสดงความคิดเห็น</ion-label>
              <ion-input [(ngModel)]="userData.comment_detail" type="text"></ion-input>
            </ion-item>
            <button ion-button  color="secondary" (click)="create()" >ตอบคำถาม</button>
          </ion-card>

          <ion-card *ngFor="let xs of items">
              <ion-label clas="q1">Comment</ion-label>
              <ion-item> 
                  <ion-label>  {{ xs.comment_detail }} </ion-label>
              </ion-item>

            <ion-item class="footter">
              <ion-label> บันทึกล่าสุด : {{ xs.date_comment }} </ion-label>
            </ion-item>         
        </ion-card>
  </ion-content>
