<ion-header>

  <ion-navbar color="primary">
    <ion-title>สร้างกระทู้</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-list inset>

    <ion-item>
      <ion-label>หัวข้อเรื่อง :</ion-label>
      <ion-input [(ngModel)]="userData.post_topic" type="text"></ion-input>
    </ion-item>
    </ion-list>

    <ion-list radio-group>
      <ion-list-header>
        ความเป็นส่วนตัว
      </ion-list-header>
    
      <ion-item>
        <ion-label>สาธารณะ</ion-label>
        <ion-radio checked="true"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>ส่วนตัว</ion-label>
        <ion-radio value="rust"></ion-radio>
      </ion-item>
    
      <ion-list>

        <ion-item>
          <ion-label stacked>รายละเอียด :</ion-label>
          <ion-input [(ngModel)]="userData.post_detail" type="text"></ion-input>
        </ion-item>   
      </ion-list>

      <button ion-button  color="secondary" (click)="create()">สร้างกระทู้</button>
      <button ion-button (click)="back()">ยกเลิก</button>
    
    </ion-list>
</ion-content>
